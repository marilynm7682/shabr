<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--custom-->
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="nav.css">
    <script src="script.js"></script>
</head>
<style type="text/css">
    .carousel {
        background: #2f4357;
        margin-top: 20px;
    }
    
    .carousel .item img {
        margin: 0 auto;
        /* Align slide image horizontally center */
    }
    
    .hot-air-balloon {
        margin: 20px;
    }
</style>
</head>

<body>
    <div class="hot-air-balloon">
        <div id="Pictures" class="carousel slide" data-ride="carousel">
            <!---->
            <ol class="carousel-indicators">
                <li data-target="#Pictures" data-slide-to="0" class="active"></li>
                <li data-target="#Pictures" data-slide-to="1"></li>
                <li data-target="#Pictures" data-slide-to="2"></li>
            </ol>
            <!-- pictures location -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="bootstrap/img/balloon-1.jpg" alt="First Picture">
                </div>
                <div class="item">
                    <img src="shabr/img/balloon-2.jpg" alt="Second Picture">
                </div>
                <div class="item">
                    <img src="shabr/img/balloon-3.jpg" alt="Third Picture">
                </div>
            </div>
            <!-- Pictures moves left or right -->
            <a class="carousel-control left" href="#Pictures" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#Pictures" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
