<html>

<head>

    <!-- Latest compiled JavaScript -->

    <!--custom-->
    <link rel="stylesheet" href="custom.css">

    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Josefin+Slab" rel="stylesheet">
</head>
<style type="text/css">
    .carousel {
        background: #ff8a8a;
        margin-top: 20px;
    }
    
    .carousel .item img {
        margin: 0 auto;
    }
    
    .footer {
        font-family: Josefin Slab;
        
    }
    
    #landing {
        display: table;
        width: 100%;
        height: 100%;
        background-size: cover;
        background: url('img/balloon-6.jpg') no-repeat center;
        background-size: cover;
    }
</style>
</head>

<body>
    <header id="landing">
    <div class="text-vertical-center">
      <h1>Skydance Hot Air Balloon Rides</h1>
      <h2>Ride With the Wind. Dance With the Sky.</h2>
    </div>
  </header>
    <div id="custom-bootstrap-menu" class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">Shabr</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>

            </div>
            <div class="collapse navbar-collapse navbar-menubuilder">

                    <li><a href="/">Home</a>
                    </li>
                    <li><a href="/products">Info</a>
                    </li>
                    <li><a href="/about-us">Gallery</a>
                    </li>
                    <li><a href="/contact">Testimonials</a>
                    </li>
                    <li><a href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="Picture-Gallery">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/balloon-1.jpg" alt="Intro picture">
                </div>
                <div class="item">
                    <img src="img/balloon-2.jpg" alt="gallery picture">
                </div>
                <div class="item">
                    <img src="img/balloon-3.jpg" alt="gallery picture">
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
